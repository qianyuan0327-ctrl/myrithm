<!DOCTYPE html>
<html>
<head>
  <title>Ashvahi Translator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>Ashvahi Sentence Translator</h2>

<button id="switchBtn">Mode: English → Ashvahi</button>

<textarea id="inputText" placeholder="Enter a sentence..."></textarea>
<br>
<button id="translateBtn">Translate</button>

<div id="result"></div>

<script>
  // English → Ashvahi dictionary
  const enToAsh = {

    // Core
    "communication": "vahi",
    "language": "vahi",
    "original": "ash",
    "first": "ash",

    // Pronouns
    "i": "esh",
    "we": "eshus",
    "you": "vek",
    "they": "lyn",
    "he": "lyn",
    "she": "lyn",

    // Verbs
    "eat": "mar",
    "go": "vor",
    "speak": "sav",
    "see": "lum",
    "want": "thal",
    "take": "kren",
    "be": "es",
    "am": "es",
    "is": "es",
    "are": "es",
    "have": "ha",

    // Nouns
    "food": "far",
    "home": "dom",
    "house": "dom",
    "sun": "sol",
    "moon": "lun",
    "water": "acq",
    "friend": "lur",
    "fire": "fyr",

    // Connectives
    "and": "en",
    "or": "vel",
    "not": "ne",
    "because": "narek",

    // Prepositions
    "in": "nar",
    "inside": "nar",
    "at": "nar",
    "outside": "eksar",
    "out": "eksar",

    // Greetings
    "hello": "suhavi",
    "goodbye": "lurashnelum",

    // Numbers
    "one": "un",
    "two": "du",
    "three": "tre",
    "four": "kvar",
    "five": "pen",
    "six": "hex",
    "seven": "sev",
    "eight": "okt",
    "nine": "nin",
    "zero": "nul"
  };

  // Build reverse dictionary automatically
  const ashToEn = {};
  for (let key in enToAsh) {
    ashToEn[enToAsh[key]] = key;
  }

  let mode = "enToAsh";

  function translateSentence() {
    const input = document.getElementById("inputText").value;
    const words = input
      .toLowerCase()
      .replace(/[.,!?]/g, "") // remove punctuation
      .split(/\s+/);

    const translated = words.map(word => {
      if (mode === "enToAsh") {
        return enToAsh[word] || word;
      } else {
        return ashToEn[word] || word;
      }
    });

    document.getElementById("result").textContent = translated.join(" ");
  }

  document.getElementById("translateBtn")
    .addEventListener("click", translateSentence);

  document.getElementById("switchBtn")
    .addEventListener("click", function () {
      if (mode === "enToAsh") {
        mode = "ashToEn";
        this.textContent = "Mode: Ashvahi → English";
      } else {
        mode = "enToAsh";
        this.textContent = "Mode: English → Ashvahi";
      }
      document.getElementById("result").textContent = "";
    });

</script>

</body>
</html>
